<body>

    <div class="container">
        <h2>Todo Record</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="HideKey()">Add New Todo</button><br /><br />
        <table class="table table-bordered table-hover">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>ToDo</th>
                        <th>Add Date</th>
                        <th>Update Date</th>
                        <th>Process</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>

            </table>
        </table>

    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    @*<h4 class="modal-title" id="myModalLabel">Update </h4>*@
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="ID">ID</label>
                            <input type="text" class="form-control" id="ID" disabled placeholder="Id" />
                        </div>
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Name" />
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
                    <button type="submit" class="btn btn-primary" id="btnUpdate" onclick="Update();">Update</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

    $(document).ready(function () {
        $("#example").DataTable({
            "responsive": false, "lengthChange": true, "autoWidth": true,
        })

    $(document).ready(function () {

        loadData();
    })

    function loadData() {

        $.ajax({
            url: "https://localhost:44323/api/Todo/GetTodos",
            type: "GET",
            crossDomain: true,
            dataType: "json",
            success: function (data) {
                $("tbody").html("");
                $.each(data, function (key, item) {

                    var d = new Date(item.addDate)
                    var adate = d.toLocaleDateString();
                    console.log(adate);

                    var d2 = new Date(item.updateDate)
                    if (item.updateDate == null) {
                        var udate = "";
                    }
                    else {
                        var udate = d2.toLocaleDateString();
                    }


                    $("tbody").append(`
            <tr id="`+ item.id + `">
                <td>`+ item.id + `</td>
                <td>`+ item.name + `</td>
                <td>`+ adate + `</td>
                <td>`+ udate + `</td>
                <td>
    <button id="`+ item.id + `" class="btn btn-danger delete" type="submit">Delete</button>
  <button id="`+ item.id + `" onclick="Edit(` + item.id + `) "class="btn btn-danger edit" type="button" data-toggle="modal" data-target="#myModal">Edit</button>

                </td>


            </tr>
            `)
                });
            },
            error: function (xhr, status, error) {
                alert("Hata : " + error);
            }
        });
    }



    $(document).on("click", ".delete", function () {
        let id = $(this).attr("id");
        $.ajax({
            url: "/api/Todo/Delete/",
            type: "POST",
            data: { id: id },
            success: function (msg) {
                $("#" + id).fadeOut();


                alert("Deleted");
            },
            error: function (err) {
                alert("Failed")
            }
        })
    });


    function Add() {

        var obj = {
            name: $('#Name').val(),
        };
        $.ajax({
            type: "POST",
            url: 'https://localhost:44323/api/Todo/AddTodo',
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(obj),
            success: function (result) {
                console.log(result)

                if (result) {
                    loadData();
                    $('#myModal').modal('hide');
                    $('#Name').val("");

                }
                alert("Successfully Added!");
            },
            error: function (errormessage) {
                alert("Failed!");
            }
        });
    }

    function HideKey() {

        $('#myModal').modal('hide');
    }






    function Edit(id) {

        $('#myModal').modal('show')
        $('#Name').css('border-color', 'lightgrey');
        $.ajax({
            url: 'https://localhost:44323/api/Todo/GetTodos?id=' + id,
            typr: "GET",
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            success: function (result) {
                if (result.length > 0) {
                    $('#ID').val(result[id - 1].id);
                    console.log(result[id - 1]);
                    $('#Name').val(result[id - 1].name);
                    $('#myModal').modal('show');
                    $('#btnUpdate').show();
                    $('#btnAdd').hide();
                }
            },
            error: function (errormessage) {
                alert(errormessage.responseText);
            }
        });
        return false;
    };



    function Update() {

        var obj = {
            id: parseInt($('#ID').val()),
            name: $('#Name').val(),
        };
        $.ajax({
            url: 'https://localhost:44323/api/Todo/Update',
            data: JSON.stringify(obj),
            type: "POST",
            contentType: "application/json;charset=utf-8",
            success: function () {
                loadData();
                $('#myModal').modal('hide');
                $('#ID').val("");
                $('#Name').val("");

            },
            error: function (errormessage) {
                alert(errormessage.responseText);
            }
        });
    };
